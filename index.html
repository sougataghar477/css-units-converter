<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./custom.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CSS units converter</title>
</head>

<body class="">
    <nav class="absolute inset-x-0 bg-gray-800 px-12 gap-8 py-4 text-white font-bold">
        <span>CSS Units Converter</span>

    </nav>
    <article class="bg text-white h-screen px-4 py-24 grid justify-items-center lg:place-items-center">
        <div class="font-bold w-80">
            <!-- <h1>Type in any of the fields to automatically calculate values.</h1> -->
            <h1 class="italic">Type in the second input to convert .</h1>
            
            <div class="flex flex-col remBox  mx-auto gap-2 mt-4">
                <label class="assumption italic">If 1 REM is 16px</label>
                <input placeholder="Enter value in pixels" value="16"
                    class="p-2 rem text-black font-bold placeholder:text-black placeholder:italic disabled:bg-gray-400" type="number"
                    pattern="[0-9]+" />
            </div>
            <h1 class="mt-4 italic">Input </h1>
            <div class="flex relative   mx-auto gap-2 mt-2">
                 
                <select
                    class="selector  p-2 absolute bg-gray-400 w-24 bottom-0 top-0   text-black font-bold placeholder:text-black placeholder:italic"
                    id="cars">
                    <option value="ch">ch</option>
                    <option value="px">px</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="Q">Q</option>
                    <option value="in">in</option>
                    <option value="pc">pc</option>
                    <option value="pt">pt</option>
                </select>
                <input placeholder="Enter value here" class="py-2 pl-28 pr-2 middle-input w-full  text-black font-bold placeholder:text-black placeholder:italic"
                    type="number" pattern="[0-9]+" />
            </div>
            <h1 class="mt-4 italic">Output </h1>
            <div class="flex relative   mx-auto gap-2 mt-2">
                <select
                    class="bottomselector  p-2 absolute bg-gray-400 w-24 bottom-0 top-0   text-black font-bold placeholder:text-black placeholder:italic"
                    id="cars">
                    <option value="px">px</option>
                    <option value="ch">ch</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="Q">Q</option>
                    <option value="in">in</option>
                    <option value="pc">pc</option>
                    <option value="pt">pt</option>
                </select>
                <input disabled placeholder="Output" class="py-2 pl-28 pr-2 bottom-input w-full  text-black font-bold placeholder:text-black placeholder:italic"
                    type="text" pattern="[0-9]+" />
            </div>
            <h1 class="mt-3 italic">Note that except ch,no other units depend on the value of REM and changing the options will change the value  too.</h1>
            <!-- <h1>.</h1> -->
            <h1 class="mt-4">Finding this helpful? Feel free to donate </h1>
            <a class=" block text-center bg-black py-3 w-full my-4 font-bold ease-linear duration-300 hover:bg-white hover:text-black"
                href="https://www.paypal.com/paypalme/sougataghar47">Donate</a>
            <span class="flex flex-col gap-y-1 lg:absolute bottom-5 right-8">
                <a href="https://github.com/sougataghar477/css-units-converter"
                    class="underline text-white hover:text-sky-500">Source Code <img class="w-5 align-top inline "
                        src="./githublogo.png" /></a>
                <a class="underline text-white hover:text-sky-500" href="https://sougataghar477.github.io/">Made with ðŸ’™
                    by Sougata Ghar</a>
            </span>
        </div>
    </article>

    <script src="main.js"></script>
</body>

</html>
